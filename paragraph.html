<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph CSS </title>
    <link rel="stylesheet" href="./paragraph.css">
</head>
<body>
    <p class="paragraph">This is the first paragraph.</p>
    <p class="paragraph paragraph--highlighted">This is the second paragraph with a highlight.</p>
    <p class="paragraph paragraph--important">This is the third important paragraph.</p>
    <p class="paragraph paragraph--featured">This is the fourth featured paragraph.</p>
    <p class="paragraph paragraph--quote">This is the fifth paragraph in a quote style.</p>
    <p class="paragraph paragraph--note">This is a note paragraph.</p>
    <p class="paragraph paragraph--footer">This is a footer paragraph.</p>
</body>
</html>
